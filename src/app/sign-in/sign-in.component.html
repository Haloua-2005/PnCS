<form #SignInForm="ngForm" >

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputEmail4">Email</label>
      <input
        required
        email
        ngModel
        #EmailInputCheck='ngModel'
        name="email"
        type="email"
        class="form-control fix-rounded-right"
        id="inputEmail4"
      >
    </div>
    <div class="form-group col-md-4 ">
      <label for="inputPassword4">Password</label>
      <input
        required
        ngModel
        pattern
        #PasswordInputCheck='ngModel'
        name="password"
        type="password"
        class="form-control fix-rounded-right"
        id="inputPassword4"
        minlength="4"
        maxlength="16"
      >
    </div>
    <div class="form-group col-md-3">
      <label for="inputUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input
          type="text"
          class="form-control rounded-right fix-rounded-right"
          required
          ngModel
          name="userName"
          #UserNameCheck='ngModel'
        >
      </div>
    </div>
  </div>
</form>

<div *ngIf="false" class="form-group" aria-readonly="true">
  <div class="form-check">
    <input
    ngModel
    #RulesPoliciesCheck='ngModel'
    name="RulesPolicies"
    class="form-check-input fix-rounded-right"
    type="checkbox"
    id="gridCheck"
    >
    <label class="form-check-label" for="gridCheck">
      Accept the Rules and Policies
    </label>
    <small class="form-text text-muted">Please, Read the <strong>Rules</strong> and <strong>Policies</strong></small>
    <div class="invalid-feedback">
      Please Accept the Rules and Policies
    </div>
  </div>
</div>

<button [disabled]="SignInForm.invalid" type="submit" (click)="Signed(SignInForm)" class="btn btn-primary">Sign in</button>
